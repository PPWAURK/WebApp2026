services:
  mysql:
    image: mysql:8.4
    container_name: webapp2026-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: webapp2026
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', '127.0.0.1', '-ppassword']
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  mysql_data:
